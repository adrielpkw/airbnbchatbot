<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<div class="header-container">
     <img src="/static/logo2.png" alt="Help Center" width="170px" height=auto>  
</div>
</head>
<body>	
<div class="container">
	<h2>Login/Log Masuk/登录</h2>
	<form action="{{ url_for('login') }}" method="post">
	    {% if message is defined and message %}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Email/Emel/邮箱:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="xxxx@xxxx.com" name="email" required>
		</div>
		<div class="form-group">
			<label for="pwd">Password/Kata Laluan/密码:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Password/Kata Laluan/密码" name="pswd" required>
		</div>    
		<button type="submit" class="btn btn-primary">Login/Log Masuk/登录</button>
		
	</form>
</div>
</body>
</html>
